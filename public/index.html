<!DOCTYPE html>
<html>
<head>
    <title>Timer App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Timer App</h1>
    <p>Time Remaining: <span id="timer">*****</span></p>

    <div class="form-row">
        <!-- 新增輸入框：初始時間（天、時、分） -->
        <div class="form-group col-md-2">
            <input type="number" class="form-control" id="daysInput" placeholder="Days">
        </div>
        <div class="form-group col-md-2">
            <input type="number" class="form-control" id="hoursInput" placeholder="Hours">
        </div>
        <div class="form-group col-md-2">
            <input type="number" class="form-control" id="minutesInput" placeholder="Minutes">
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-primary" id="startButton" disabled>Start Timer</button>
        </div>
    </div>

    <div class="form-row">
        <!-- 新增輸入框和按鈕：懲罰加時（分鐘） -->
        <div class="form-group col-md-4">
            <input type="number" class="form-control" id="penaltyInput" placeholder="Penalty (Minutes)">
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-primary" id="setPenaltyButton" disabled>Set Penalty</button>
        </div>
    </div>

    <!-- 新增按鈕以查看剩餘時間（包括懲罰加時） -->
    <button class="btn btn-success" id="viewRemainingTimeButton">View Remaining Time</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
